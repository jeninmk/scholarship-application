version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: scholarships
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./monorepo/backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn mybackend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      # mount your local backend code for live edits
      - ./monorepo/backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./monorepo/backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: ./monorepo/frontend
      dockerfile: Dockerfile
    volumes:
      # mount your local frontend code for live edits
      - ./monorepo/frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
